<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SecretAgentSupply</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>

    <header>
      <div class="container">
        <img class="logo" src="./resources/images/logo.png">
        <span class="logotext">SECRET AGENT SUPPLY INC</span>
      </div>
    </header>

    <main>

      <div class="hero">

        <div class="hero-title">
          <span>NEW ARRIVAL</span>
          <h1>SPORTS BIKES AND MOTORCYCLES</h1>
        </div>

      </div>

      <div class="nav">
        <nav>
          <span><a href="./">Eyewear</a></span>
          <span><a href="./">Apparel</a></span>
          <span><a href="./">Gadgets</a></span>
          <span><a href="./">Vehicles</a></span>
          <span><a href="./">Classes</a></span>
          <span><a href="./">Contact</a></span>
        </nav>
      </div>

      <div class="product-grid">

        <div class="product">

          <div class="product-square">
            <img src="./resources/images/pen.png">
          </div>

          <div class="product-name">
            <span>Exploding Pen</span>
          </div>

        </div>

        <div class="product">

          <div class="product-square">
            <img src="./resources/images/watch.png">
          </div>

          <div class="product-name">
            <span>Cellular Watch</span>
          </div>

        </div>

        <div class="product">

          <div class="product-square">
            <img src="./resources/images/glasses.png">
          </div>

          <div class="product-name">
            <span>Thermal Glasses</span>
          </div>

        </div>

      </div>

      <div class="info">

        <div class="location">
          <span>Location</span>
        </div>

        <div class="lat-long">
          <span>-47.346436.84.32354</span>

        </div>

        <div class="hours">
          <span>Hours</span>
        </div>

        <div class="open-close">
          <span>0800 - 1800</span>
        </div>

      </div>

    </main>

    <footer>
      <span>Copyright Secret Agent Supply Inc.</span>
    </footer>

  </body>

</html>
